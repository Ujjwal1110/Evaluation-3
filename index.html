<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    
  </head>
  <style>
    #form{
  height:400px;
  width:350px;
  background-color: white;
  text-align: center;
  box-shadow: rgba(0,0,0,0.16) 0px 1px 4px;
  margin:50px 30%;
}

#form>h1{
  color:#84c225;
  font-size: 16px;
  text-align: center;
  padding:30px;
}
  </style>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>

  <form id="form">
    <h1>SignUp</h1>
    <input type="text" id="name" placeholder="Name"/>
    <input type="text" id="email" placeholder="Email"/>
    <input type="text" id="address" placeholder="Address"/>
    <input type="text" id="amount" placeholder="Add amount to Wallet"/>
    <br>
    <input type="submit" id="submit"/>
  </form>

    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
